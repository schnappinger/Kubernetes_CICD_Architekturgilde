apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      app: my-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
        - name: nginx-container
          imagePullPolicy: Always
          image: 275852535211.dkr.ecr.eu-central-1.amazonaws.com/workshop-images:test-image
          imagePullSecret: 
            - name: image-pull-secret
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 25m
              memory: 10Mi
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx
spec:
  type: NodePort
  selector:
    app: my-nginx
  ports:
    - port: 8080
      targetPort: 8080
